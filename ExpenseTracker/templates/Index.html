<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<style>
table, th, td {
  border:1px solid black;
}


</style>
<body>

<div>
    <h1> Welcome to your Expense Tracker. </h1>

    <form method="POST" action="/addExpenses">
        <label for="expenseDate">Select the date of expenditure :</label>
        <input type="date" id="expenseDate" name="expenseDate" required><br><br>

        <label for="expensePlace">Enter the expenditure place: </label>
        <input type="text" id="expensePlace" name="expensePlace" value="" required><br><br>

        <label for="expenseItem">Enter the expenditure item: </label>
        <input type="text" id="expenseItem" name="expenseItem" value="" required><br><br>

        <label for="expenseAmount">Enter the expenditure amount : </label>
        <input type="number" id="expenseAmount" name="expenseAmount" value="" required><br><br>

        <input type="submit" value="Submit my expenditure">
    </form>

    <h2> {{TemplateBanner}}</h2> <br> <br>

</div>

<div>
    <h1> Get your Expenses by Date Range. </h1>
    <form method="POST" action="/getExpenses" target="_blank">
        <label for="getFromExpenseDate">Select the TO date of expenditure :</label>
        <input type="date" id="getFromExpenseDate" name="getFromExpenseDate" required> <br><br>


        <label for="getToExpenseDate">Select the FROM date of expenditure :</label>
        <input type="date" id="getToExpenseDate" name="getToExpenseDate" required> <br><br>

        <label for="rangeChartType">Select the type of data visualization :</label>
        <select name="rangeChartType" id="rangeChartType" required>
            <option value="Table">Table Chart</option>

            <option value="rangeBar">Detailed Bar Chart</option>
            <option value="rangePie">Detailed Pie Chart</option>
            <option value="rangeLine">Detailed Line Chart</option>

            <option value="rangeBard2d">Day by Day Bar Chart</option>
            <option value="rangePied2d">Day by Day Pie Chart</option>
            <option value="rangeLined2d">Day by Day Line Chart</option>

            <option value="expenseByPlaceBar">Expenses by Place Bar Chart</option>
            <option value="expenseByPlacePie">Expenses by Place Pie Chart</option>
        </select> <br><br>

        <input type="submit" value="Get my Expenses">
    </form>
</div>

</body>
</html>
